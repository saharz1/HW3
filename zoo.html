    <section class="main"><h1>The Zoo</h1></section>
    <div class="search-container">
      <input type="text" id="searchInput" onkeyup="searchAnimals()" placeholder="Search...">

      <label for="minWeight">Min weight:</label>
      <input type="number" id="minWeight" name="minWeight" /><br /><br />

      <label for="minHeight">Min Height:</label>
      <input type="number" id="minHeight" name="minHeight" /><br /><br />

      <label for="habitat">Habitat:</label><br />
      <input type="radio" id="land" name="habitat" value="land" />
      <label for="land">Land</label><br />
      <input type="radio" id="sea" name="habitat" value="sea" />
      <label for="sea">Sea</label><br />

      <label for="predator">Predator:</label><br />
      <input type="radio" id="predator" name="predator" value="true" />
      <label for="predator">True</label><br />
      <input type="radio" id="not-predator" name="predator" value="false" />
      <label for="not-predator">False</label><br />
      
      <label for="color">Color:</label>
      <select id="color" name="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="grey">Grey</option>

      <input type="submit" value="Submit" />
